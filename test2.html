<html>
<head>
    <meta charset="UTF-8">
    <script language="JavaScript">
        function sendMessageAndroid(){
            window.Android.showToast('안녕하세요. Android 호출입니다.');
        }

        function sendMessageIOS(){
            var message = {
                'message': '안녕하세요. iOS 호출입니다.'
            };
            window.webkit.messageHandlers.iOSHandler.postMessage(message);
        }

        function showMessageOnLoad() {
            alert('페이지가 로딩되었습니다.');
        }        
    </script>
</head>    
<body>
    <span id="test2"></span>
    <script>
        var req = new XMLHttpRequest();
        req.open("GET", document.location, false);
        req.send(null);
        var headers = req.getAllResponseHeaders();
        console.log(headers);
        var $test2 = document.getElementById("test2");
        $test2.innerHTML = "<PRE>" + headers + "</PRE>";        
    </script>

    <p><a href="">다운로드</a></p>
    <p>
        <form action="" method="POST">
            <input type="file">
            <input type="submit" value="보내기">
        </form>
    </p>
</body>
</html>
